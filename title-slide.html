<section id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$>
  <h1 class="title">$title$</h1>
$if(subtitle)$
  <p class="subtitle">$subtitle$</p>
$endif$
$for(author)$
  <p class="author">$author$</p>
$endfor$
$for(institute)$
  <p class="institute">$institute$</p>
$endfor$
$if(date)$
  <p class="date">$date$</p>
$endif$
  <p style="margin-top: 2em; text-align: right;">
    <a href="http://creativecommons.org/licenses/by-sa/4.0/deed.ja" target="_blank"><img src="https://creativecommons.jp/wp-content/uploads/2015/04/by-sa.png?w=300" alt="[CC-BY-SA]" width="148.5" height="52" /></a>
  </p>
</section>
